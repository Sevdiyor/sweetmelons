@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/css/bootstrap.min.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/css/new.css")"/>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("stylesheets/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/js/easing.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/js/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/js/move-top.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/js/npm.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("stylesheets/js/respond.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
        $('#myCarousel').carousel({
        interval: 10000
        });
        </script>
        <style type="text/css">
        .carousel-control {
        padding-top:10%;
        width:5%;
        }
        </style>
    </head>
    <body>
    @content
    </body>
</html>
