@(testQuestion: List[QuestionData])

@main("Savollar ro'yhati") {
    @navbarAdmin("questionListAdmin")

    <div class="container">
        <h1 class="text-center">Savollar Ro'yhati</h1>
        <table class="table table-responsive">
            <thead>
                <tr class="row">
                    <th class="col-md-1">â„–</th>
                    <th class="col-md-7">Savol</th>
                    <th class="col-md-4">O'chirish/O'zgartirish</th>
                </tr>
            </thead>
            <tbody>
            @for(i <- testQuestion) {
                <tr class="row">
                    <td class="col-md-1">@i.id</td>
                    <td class="col-md-7">@i.question</td>
                    <td class="col-md-4">
                        <a href="@routes.Questions.remove(i.id.get)">
                            <button class="btn btn-danger btn-xs">O'chirish</button>
                        </a>
                        <a href="@routes.Questions.editQuestionsForm(i.id.get)">
                            <button class="btn btn-warning btn-xs">O'zgartirish</button>
                        </a>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>
}
