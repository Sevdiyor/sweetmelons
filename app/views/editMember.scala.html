@(member: MembersDB)

@main("ishtirokchini o'zgartirish") {

  @navbar("addMember")

  <div class="container main-content">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">


            <h1><strong>Ro'yhatdan o'tish</strong></h1>


            <div class="row">
              <div class="col-lg-12">


                <form class="@routes.Members.updateMembers(member.id.get)" method="post">
                  <div class="form-group">
                    <label for="inp-ismi" class="color-black"></label>
                    <input type="text" class="form-control" id="inp-ismi"
                    name="ismi" required="" placeholder="Ismi" value="@member.name">
                  </div>
                  <div class="form-group">
                    <label for="inp-familiyasi" class="color-black"></label>
                    <input type="text" class="form-control" id="inp-familiyasi"
                    name="familiyasi" required="" placeholder="Familiyasi" value="@member.surname">
                  </div>
                  <div class="form-group">
                    <label for="inp-otasining_ismi" class="color-black"></label>
                    <input type="text" class="form-control" id="inp-otasining_ismi"
                    placeholder="Otasining ismi" required="" name="otasining_ismi" value="@member.secondname">
                  </div>
                  <div class="form-group">
                    <label for="inp-tugulgan_sana" class="color-black"></label>
                    <input type="date" class="form-control" id="inp-tugulgan_sana"
                    placeholder="Tug'ulgan sanasi" required="" name="tugulgan_sana" value="@member.adress">
                  </div>
                  <div class="form-group">
                    <label for="inp-guruhi" class="color-black"></label>
                    <input type="text" class="form-control" id="inp-guruhi"
                    name="guruhi" required="" placeholder="Gurugi misol:911-12" value="@member.login">
                  </div>
                  <div class="form-group">
                    <label for="inp-elektron_pochtasi" class="color-black"></label>
                    <input type="email" class="form-control" id="inp-elektron_pochtasi"
                    name="elektron_pochtasi" required="" placeholder="Elektron pochtasi" value="@member.pass">
                  </div>

                  <div class="form-group">
                    <label for="inp-tel" class="color-black"></label>
                    <input type="text" class="form-control" id="inp-tel"
                     required="" name="tel" value="@member.confPass">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary center-block text-center btn-block">
                    Saqlash</button>
                </form>
              </div>
            </div>

            <br>



      </div>
    </div>
  </div>


}
